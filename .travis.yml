language: android
jdk: oraclejdk8

android:
  install : 
    - ./Android/gradlew assemble

  script :
    - ./Android/gradlew connectedAndroidTest

  components:
    # Uncomment the lines below if you want to
    # use the latest revision of Android SDK Tools
    - tools
    - platform-tools

    # The BuildTools version used by your project
    - build-tools-25.0.2

    # The SDK version used to compile your project
    - android-21
    - android-25

    # Additional components
    - addon-google_apis-google-25

    # Specify at least one system image,
    # if you need to run emulator(s) during your tests
    - sys-img-armeabi-v7a-android-25

  # before_script:
    # Create and start emulator
    # - echo no | android create avd --force -n test -t android-25 --abi armeabi-v7a
    # - emulator -avd test -no-skin -no-audio -no-window &
    # - android-wait-for-emulator
    # - adb shell input keyevent 82 &\

  before_cache:
  - rm -f  $HOME/Android/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/Android/.gradle/caches/*/plugin-resolution/

  cache:
    directories:
      - $HOME/Android/.gradle/caches/
      - $HOME/Android/.gradle/wrapper/
      - $HOME/Android/.android/build-cache